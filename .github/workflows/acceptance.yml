name: Acceptance

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest -q
      - name: Run obedience pack
        run: |
          python scripts/run_obedience_pack.py
          python - <<'PY'
          import json, sys
          with open("reports/obedience_report.json", "r", encoding="utf-8") as f:
              data = json.load(f)
          if data.get("valid_rate", 0) < 0.85:
              sys.exit(1)
          PY
