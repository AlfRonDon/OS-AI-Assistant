name: e2e

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  ALLOW_EXEC_IN_CI: "false"

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install jsonschema pytest
          fi

      - name: Mark protected branch
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod'
        run: echo "PROTECTED_BRANCH=true" >> $GITHUB_ENV

      - name: Build index
        run: python tools/indexer/build_index.py --input data/raw --out indexes/index-$(date +%Y%m%d).jsonl --embeddings

      - name: Planner tests
        run: pytest tests/planner -q

      - name: Flaky E2E tests
        run: python tests/utils/flaky_runner.py pytest tests/e2e -q

      - name: Run pipeline cases
        run: |
          set -e
          mkdir -p reports
          for f in tests/e2e/cases/case*.json; do
            if [ "${ALLOW_EXEC_IN_CI}" = "true" ] || [ "${PROTECTED_BRANCH}" = "true" ]; then
              python pipeline_runner.py --task "$f" --allow-exec
            else
              python pipeline_runner.py --task "$f" --dry-run
            fi
          done

      - name: Verify MASTER_DONE in pipeline logs
        run: |
          last_log=$(ls -1 reports/pipeline-*.log | tail -n 1)
          grep "MASTER_DONE id=" "$last_log" || (echo "MASTER_DONE missing in pipeline logs" && exit 1)

      - name: Build training dataset
        run: python tools/train/log_to_dataset.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-reports
          path: |
            reports/*
            data/train/*
